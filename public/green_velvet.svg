<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="noiseFilter">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="5" stitchTiles="stitch" />
    </filter>
    <pattern id="pattern" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#0f6000"/>
      <circle cx="1" cy="1" r="1" fill="#196400" />
      <circle cx="3" cy="3" r="1" fill="#196400" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="#0e4d00"/>
  <rect width="100%" height="100%" fill="url(#pattern)" />
  <rect width="100%" height="100%" filter="url(#noiseFilter)" opacity="0.2"/>
</svg>
